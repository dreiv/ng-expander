<ng-template #heading>
  <h1>Hello World!</h1>
</ng-template>

<app-heading [title]="heading"></app-heading>

<app-projection>
  <p>This content is projected.</p>
</app-projection>

<app-expander heading="I am an expander header" open="true">
  I am an expander content
</app-expander>

<app-expander heading="Expand to see the current time">
  <app-clock></app-clock>
</app-expander>
